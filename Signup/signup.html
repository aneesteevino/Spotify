<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main_container">
        <div class="image">
                <img src="https://salem-covenant.church/wp-content/uploads/2019/09/spotify_logo_white_png_1294166.png" alt="">
        </div>
        <div class="tospotify">
            <h1>Sign up to start <br> listening</h1>
        </div>
        <form action="">
            <h3>Email Address</h3>
        <input id="input" type="text" name="username" placeholder="name@domain.com">

        </form>
        <div class="loginbtn">
            <h3>Next</h3>
        </div>
        <div class="line_make"><hr class="line"><p>or</p><hr class="line"></div>
        
        
        
        <div class="google">
            <img src="https://freepngimg.com/thumb/google/67058-logo-search-google-icon-free-clipart-hq.png" alt="">
            <h3>Continue With Google</h3>
            
        </div>
        <div class="facebook">
            <img src="https://images.vexels.com/media/users/3/223136/isolated/preview/984f500cf9de4519b02b354346eb72e0-facebook-icon-social-media-by-vexels.png" alt="">
            <h3>Continue With facebook</h3>
            
        </div>
        <div class="apple">
            <img src="https://freepngimg.com/download/apple/62871-logo-macos-computer-apple-icons-free-download-png-hd.png" alt="">
            <h3>Continue With Apple</h3>
            
        </div>
        <hr class="line">


        <div class="last">
        <p id="new_acc">Already have an account?</p>
        <a id="password" href="#" class="underline-link1"> Login here </a>
        </div>
        <div class="last_footer">
            <p id="last_footer">This site is protected by reCAPTCHA and the Google</p>
            
            <span class="and">
                <a id="Privacy" href="#" class="underline-link1"> Privacy Policy </a>
                <p> and </p>
                <a id="Privacy" href="#" class="underline-link1">  Terms of Service apply. </a>

            </span>
        </div>
        
    </div>
</body>
</html>
